spring.application.name=sms-core-service

# Database Configuration (Railway-compatible with env vars)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/sms_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123456789}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration (Railway sets PORT env var)
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=518400000

# Razorpay Configuration
razorpay.key_id=${RAZORPAY_KEY_ID:rzp_test_RwYIfMJSftBhju}
razorpay.key_secret=${RAZORPAY_KEY_SECRET:QXYx4wyYGkl05wI42Ft65YxO}

# SQL initialization mode (set to 'always' to auto-load data.sql)
spring.sql.init.mode=never

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=false
springdoc.model-and-view-allowed=true

# Logging for debugging
logging.level.org.springdoc=DEBUG
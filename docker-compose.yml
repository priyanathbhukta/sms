services:
  # 1. Database Service
  sms-db:
    image: postgres:15-alpine
    container_name: sms_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: sms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_fresh:/var/lib/postgresql/data

  # 2. Database GUI (pgAdmin) - Optional but recommended
  pgadmin:
    image: dpage/pgadmin4
    container_name: sms_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sms.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - sms-db

  # 3. Spring Boot Application (Core Service)
  sms-core-service:
    build: .
    container_name: sms_backend_core
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://sms-db:5432/sms_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456789
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - sms-db

volumes:
  postgres_data_fresh:

spring.application.name=sms-core-service

# Database Configuration (Railway-compatible with env vars)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/sms_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123456789}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration (Railway sets PORT env var)
server.port=${PORT:8081}

# JWT Configuration
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=518400000

# Razorpay Configuration
razorpay.key_id=${RAZORPAY_KEY_ID:rzp_test_RwYIfMJSftBhju}
razorpay.key_secret=${RAZORPAY_KEY_SECRET:QXYx4wyYGkl05wI42Ft65YxO}

# SQL initialization mode (set to 'always' to auto-load data.sql)
spring.sql.init.mode=never

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=false
springdoc.model-and-view-allowed=true

# Logging for debugging
logging.level.org.springdoc=DEBUG

# Email Configuration (SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Password Configuration
password.reset.token.expiry-minutes=${PASSWORD_RESET_EXPIRY:30}
password.temp.length=${PASSWORD_TEMP_LENGTH:12}
app.frontend.url=${FRONTEND_URL:http://localhost:5173}